<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/main.css">
    <title>QuizJS</title>
</head>
<body class="body">
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="header__dark_mode header__item">

            </div>
            <div class="header__logo header__item">
                <div class="logo">
                    <div class="logo__content">
                        <span class="logo__text">
                            QuizJS
                        </span>
                        <span class="logo__beta">
                            Beta
                        </span>
                    </div>
                    <div class="logo__subheading">
                        <span>Simple JavaScript Quiz</span>
                    </div>
                </div>
            </div>
            <div class="header__score header__item">

            </div>
        </header>
        <!-- MAIN -->
        <main class="content">
            <div class="content__body">
                <div class="body__quiz">
                    <div class="quiz__question">
                        <div id="count"></div>
                        <div class="quiz__questrion_column">
                            <div id="lable">Вопрос:</div>
                            <div id="question"></div>
                        </div>
                    </div>
                    <form action="#" id="form" class="quiz__content">
                        <div class="quiz__answere">
                            <input class="quiz__input" type="radio" id="answere_a" name="answere" value="">
                            <label for="answere_a"></label>
                        </div>
                        <div class="quiz__answere">
                            <input class="quiz__input" type="radio" id="answere_b" name="answere" value="">
                            <label for="answere_b"></label>
                        </div>
                        <div class="quiz__answere">
                            <input class="quiz__input" type="radio" id="answere_c" name="answere" value="">
                            <label for="answere_c"></label>
                        </div>
                        <div class="quiz__answere">
                            <input class="quiz__input" type="radio" id="answere_d" name="answere" value="">
                            <label for="answere_d"></label>
                        </div>
                        <div class="quiz__submit">
                            <input id="submit" type="submit" value="Проверить">
                        </div>
                    </form>
                </div>
                <div class="body__button">

                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type='module' src="./js/main.js"></script>
</body>
</html>
